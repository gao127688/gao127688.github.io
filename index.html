<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { background: #f5f7fa; color: #333; }
        /* 页面容器 */
        .page-container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .page { padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        /* 首页样式 */
        .home-header { text-align: center; margin-bottom: 30px; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #4299e1; margin-bottom: 12px; }
        .home-title { font-size: 24px; color: #2d3748; margin-bottom: 8px; }
        .run-time { font-size: 14px; color: #718096; margin: 10px 0; }
        /* 三个小导航 */
        .nav-group { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .nav-btn { padding: 10px 20px; background: #4299e1; color: #fff; border: none; border-radius: 8px; text-decoration: none; font-size: 16px; transition: background 0.3s; }
        .nav-btn:hover { background: #2563eb; }
        /* 关于档案 */
        .profile { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; }
        .profile-title { font-size: 20px; color: #2d3748; margin-bottom: 15px; }
        .profile-desc { font-size: 14px; color: #4a5568; line-height: 1.8; }
        /* 点击关键词特效 */
        .keyword { position: fixed; font-size: 18px; font-weight: bold; pointer-events: none; z-index: 99999; animation: float 1.5s ease-out forwards; }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page" id="home">
            <div class="home-header">
                <img src="https://mpimg.cn/view.php/0d168dc792c3cd800c1c6d18ae1c85d1.png" alt="个人头像" class="avatar">
                <h1 class="home-title">凄凉的个人导航</h1>
                <div class="run-time" id="runTime">已运行：0年0天0时0分0秒</div>
            </div>

            <!-- 三个纯文字小导航 -->
            <div class="nav-group">
                <a href="https://s.jiaojuku.com/p/p2faw2" target="_blank" class="nav-btn">音乐</a>
                <a href="https://www.123pan.com/s/3V3nTd-C9cE3" target="_blank" class="nav-btn">下载加密</a>
                <a href="https://s.jiaojuku.com/p/gekf5j" target="_blank" class="nav-btn">本人TG</a>
            </div>

            <!-- 关于档案 -->
            <div class="profile">
                <h2 class="profile-title">关于档案</h2>
                <p class="profile-desc">
                    本站为个人导航页，用于快速访问常用工具与平台。<br>
                    建立时间：2025年11月16日<br>
                    维护者：凄凉
                </p>
            </div>
        </div>
    </div>

    <script>
        // 运行时长计时器（从2025-11-16 14:41开始）
        const startTime = new Date('2025-11-16 14:41:00').getTime();
        function updateRunTime() {
            const now = new Date().getTime();
            const diff = now - startTime;
            
            // 新增年的计算（按365天/年计算）
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const remainingAfterYears = diff % (1000 * 60 * 60 * 24 * 365);
            
            const days = Math.floor(remainingAfterYears / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingAfterYears % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingAfterYears % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingAfterYears % (1000 * 60)) / 1000);
            
            // 实时更新显示
            document.getElementById('runTime').innerText = 
                `已运行：${years}年${days}天${hours}时${minutes}分${seconds}秒`;
        }
        // 页面加载立即执行一次，之后每秒刷新一次（实时更新）
        updateRunTime();
        setInterval(updateRunTime, 1000);

        // 点击关键词特效
        const keywords = ['自由', '民主', '团结', '奋进', '政治', '富强', '文明', '和谐', '平等', '公正', '法治', '诚信', '友善', '爱国', '敬业'];
        const colors = ['#e63946', '#1d3557', '#457b9d', '#a8dadc'];
        document.addEventListener('click', (e) => {
            const keyword = document.createElement('div');
            const randomKey = keywords[Math.floor(Math.random() * keywords.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            keyword.className = 'keyword';
            keyword.textContent = randomKey;
            keyword.style.color = randomColor;
            keyword.style.left = `${e.clientX}px`;
            keyword.style.top = `${e.clientY}px`;
            document.body.appendChild(keyword);
            setTimeout(() => keyword.remove(), 1500);
        });
    </script>
</body>
</html>
