    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", "Microsoft YaHei", sans-serif; }
        body { 
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); 
            color: #fff; 
            min-height: 100vh; 
            padding: 20px 0;
            overflow-x: hidden;
        }
        /* 背景粒子特效 */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        /* 页面容器 */
        .page-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 15px; 
            position: relative; 
            z-index: 1;
        }
        .page { 
            padding: 30px 15px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 20px; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* 头像容器（上下飘动） */
        .home-header { 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative;
        }
        .avatar-wrapper {
            display: inline-block;
            margin-bottom: 20px;
        }
        .avatar { 
            width: 120px; 
            height: 120px;
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px 5px rgba(72, 187, 255, 0.4);
            animation: floatUpDown 3s ease-in-out infinite;
        }
        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
        /* 标题文字发光 */
        .home-title { 
            font-size: 24px; 
            margin-bottom: 10px; 
            background: linear-gradient(90deg, #ff2d55, #5ac8fa, #34c759);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        .run-time { 
            font-size: 14px; 
            color: #c0c4cc; 
            margin: 8px 0; 
            letter-spacing: 0.5px;
        }
        /* 通知栏（白色背景+左侧小图标+从右往左滚动） */
        .scroll-notice {
            width: 100%;
            height: 35px; 
            line-height: 35px;
            background: #fff; 
            border: 2px solid #ffcc00;
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
            box-shadow: 0 0 8px #ffcc00;
            display: flex; /* 用于排列图标和滚动内容 */
            align-items: center;
        }
        /* 通知栏左侧小图标（与框大小一致） */
        .notice-icon {
            width: 35px; /* 与通知栏高度一致 */
            height: 35px;
            object-fit: contain;
            padding: 2px;
            flex-shrink: 0; /* 固定宽度不收缩 */
        }
        .scroll-notice-content {
            display: inline-block;
            white-space: nowrap;
            /* 从右往左循环滚动 */
            animation: scrollNotice 12s linear infinite;
            font-weight: bold;
            color: #ffcc00; 
            text-shadow: 0 0 4px #ffcc00;
            font-size: 14px; 
            margin-left: 8px;
        }
        @keyframes scrollNotice {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        /* 导航按钮 */
        .nav-group { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            margin: 25px 0; 
            flex-wrap: wrap;
        }
        .nav-btn { 
            padding: 10px 20px; 
            background: rgba(255,255,255,0.08); 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            text-decoration: none; 
            font-size: 15px; 
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: rgba(72, 187, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 255, 0.3);
        }
        /* 关于档案 */
        .profile { 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            text-align: center;
        }
        .profile-title { 
            font-size: 20px; 
            margin-bottom: 15px; 
            color: #f0f0f0;
        }
        .profile-desc { 
            font-size: 13px; 
            color: #c0c4cc; 
            line-height: 1.7; 
        }
        /* 点击关键词特效 */
        .keyword { 
            position: fixed; 
            font-size: 16px; 
            font-weight: bold; 
            pointer-events: none; 
            z-index: 99999; 
            animation: float 1.5s ease-out forwards;
            text-shadow: 0 0 6px currentColor;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.1); }
        }
    </style>

    <script>
        // 1. 背景粒子特效
        (function createParticles() {
            const container = document.getElementById('bgParticles');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 2 + 1}px`;
                particle.style.height = `${Math.random() * 2 + 1}px`;
                particle.style.backgroundColor = 'rgba(255,255,255,0.7)';
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `floatParticle ${Math.random() * 8 + 8}s linear infinite`;
                container.appendChild(particle);
            }
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatParticle {
                    0% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-15px) translateX(8px); }
                    50% { transform: translateY(0) translateX(15px); }
                    75% { transform: translateY(15px) translateX(8px); }
                    100% { transform: translateY(0) translateX(0); }
                }
            `;
            document.head.appendChild(style);
        })();

        // 2. 运行时长计时器
        const startTime = new Date('2025-11-16 14:41:00').getTime();
        function updateRunTime() {
            const now = new Date().getTime();
            const diff = now - startTime;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const remainingAfterYears = diff % (1000 * 60 * 60 * 24 * 365);
            const days = Math.floor(remainingAfterYears / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingAfterYears % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingAfterYears % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingAfterYears % (1000 * 60)) / 1000);
            document.getElementById('runTime').innerText = 
                `已运行：${years}年${days}天${hours}时${minutes}分${seconds}秒`;
        }
        updateRunTime();
        setInterval(updateRunTime, 1000);

        // 3. 点击关键词特效
        const keywords = ['自由', '民主', '团结', '奋进', '政治', '富强', '文明', '和谐', '平等', '公正', '法治', '诚信', '友善', '爱国', '敬业'];
        const glowColors = ['#ff2d55', '#5ac8fa', '#34c759', '#ffcc00'];
        document.addEventListener('click', (e) => {
            const keyword = document.createElement('div');
            const randomKey = keywords[Math.floor(Math.random() * keywords.length)];
            const randomColor = glowColors[Math.floor(Math.random() * glowColors.length)];
            keyword.className = 'keyword';
            keyword.textContent = randomKey;
            keyword.style.color = randomColor;
            keyword.style.left = `${e.clientX}px`;
            keyword.style.top = `${e.clientY}px`;
            document.body.appendChild(keyword);
            setTimeout(() => keyword.remove(), 1500);
        });
    </script>
